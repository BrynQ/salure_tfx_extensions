name: PyPI and Docker Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - staging

env:
  DOCKER_NAMESPACE: salure

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload dist/*

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [pypi-publish]
    if: always() && (needs.pypi-publish.result == 'success' || needs.pypi-publish.result == 'skipped')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION file
        id: version
        run: |
          if [ -f VERSION ]; then
            export $(cat VERSION | xargs)
            echo "docker_image_name=$DOCKER_IMAGE_NAME" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION file not found!"
            exit 1
          fi

      - name: Determine tag
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "tag=${{ steps.version.outputs.version }}-staging" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_NAMESPACE }}/${{ steps.version.outputs.docker_image_name }}:${{ steps.env.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
